<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <title>後台管理頁面</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h3>手動抽獎（依照機率）</h3>
  <form method="post" action="/admin/add">
    <label>手機末三碼：</label>
    <input type="text" name="phone_suffix" maxlength="3" required><br>
    <button type="submit">進行抽獎</button>
  </form>
  <h1>抽獎記錄查詢</h1>

  <form method="get" action="/admin">
    <label>輸入手機末三碼查詢：</label>
    <input type="text" name="phone_suffix" maxlength="3" placeholder="例如：123">
    <button type="submit">查詢</button>
  </form>

  <hr>

  {% if records %}
    <table border="1">
      <tr>
        <th>ID</th>
        <th>手機末三碼</th>
        <th>獎項</th>
        <th>時間</th>
      </tr>
      {% for r in records %}
        <tr>
          <td>{{ r.id }}</td>
          <td>{{ r.phone_suffix }}</td>
          <td>{{ r.prize }}</td>
          <td>{{ r.created_at }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>沒有符合條件的資料。</p>
  {% endif %}

  <h2>抽獎對應管理</h2>
  <table border="1" id="dataTable">
    <tr>
      <th>手機末三碼</th>
      <th>抽獎號碼</th>
      <th>是否中獎</th>
    </tr>
  </table>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
